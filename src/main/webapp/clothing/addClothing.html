<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../layui/css/layui.css"  media="all">
  <script src="../layui/layui.js" charset="utf-8"></script>
  <script src="../js/jquery.min.js"></script>
</head>
<body class="layui-layout-body">
  <form class="layui-form" action="">

    <div class="layui-form-item">
        <label class="layui-form-label ">服装名字</label>
        <div class="layui-input-inline">
            <input type="text" name="clothingname" id="clothingname" placeholder="" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">服装出售价</label>
        <div class="layui-input-inline">
            <input type="text" name="clothingprice" id="clothingprice" placeholder="" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">服装租赁价</label>
        <div class="layui-input-inline">
            <input type="text" name="clothingrentprice" id="clothingrentprice" placeholder="" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">服装数量</label>
        <div class="layui-input-inline">
            <input type="text" name="clothingnum" id="clothingnum" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">服装成本价</label>
        <div class="layui-input-inline">
            <input type="text" name="clothingcost" id="clothingcost" placeholder="" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">服装图片</label>
        <div class="layui-upload">
            <button type="button" class="layui-btn" id="pic" name="pic"><i class="layui-icon">&#xe67c;</i>上传图片</button>
                <img class="layui-upload-img" width="60px" height="50px" id="clothingpic" name="clothingpic">
              </div>
        </div> 
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">服装描述</label>
        <div class="layui-input-inline">
          <input type="text" name="clothingDescr" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" lay-submit lay-filter="addClothing">立即提交</button>
      </div>
    </div> 
</form>

        <!-- 内容主体区域 -->
        <table id="clothing" lay-filter="clothing"></table>
      
    </div>
    <script>

      layui.use('form', function(){
        var form = layui.form;
        
        //监听提交
        form.on('submit(addClothing)', function(data){
          layer.msg(JSON.stringify(data.field));
          var table = layui.table;
          table.reload('clothing', {
              page: {
                  curr: 1 //重新从第 1 页开始
              }
          });
          return false;
        });
      });

      layui.use('table', function(){
      var table = layui.table;
      table.render({
        elem: '#clothing'
        ,height: 400
        ,even: true
        ,url: '' //数据接口
        ,page: true //开启分页
        ,cols: [[ //表头
          {field: 'clothingId', title: '服装编号',  fixed: 'left',sort: true}
          ,{field: 'clothingName', title: '服装名字'}
          ,{field: 'clothingDescr', title: '服装描述'}
          ,{field: 'clothingPrice', title: '服装价格',sort: true} 
          ,{field: 'clothingRentPrice', title: '服装租赁价格',sort: true}
          ,{field: 'clothingMonRentalAmount', title: '服装月租赁量',sort: true}
          ,{field: 'clothingMonthlySales', title: '服装月销售量',sort: true}
          ,{field: 'clothingStatus', title: '服装状态',sort: true} 
          ,{field: 'clothingNum', title: '服装数量',sort: true}
          ,{field: 'clothingPic', title: '服装图片'}
          ,{field: 'clothingCost', title: '服装成本价格',sort: true}
        ]]
        
      });
    });

    layui.use('upload', function(){
        var upload = layui.upload;
        
        //执行实例
        var uploadInst = upload.render({
            elem: '#pic' //绑定元素
            ,url: '' //上传接口
            ,accept: 'images'
            ,acceptMime: 'image/*'
            ,auto: false
            ,bindAction: '#addClothing'
            ,choose: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#pic').attr('src', result); //图片链接（base64）
                });
                }
        });
        });
        
    
    </script>
    </body>
</html>
