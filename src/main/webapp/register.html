<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>会员制时装共享平台</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="./layui/css/layui.css"  media="all">
  <script src="./layui/layui.js" charset="utf-8"></script>
  <script src="./js/jquery.min.js"></script>
  <style>
    .inputdiv{
        display:flex;border: 1px solid #D2D2D2!important;background-color: #fff;height: 38px;line-height: 38px;padding: 0px 19px;
        border-radius: 19px;
        width:300px;
    }
    .layui-input, .layui-select, .layui-textarea {
        border-style: none;
    }
    .slider{
        width:340px;
    }
    .layui-btn-radius{
        width:340px;
    }
    .layui-form-item{
        width:100%;text-align:center;
    }
    .bg{
        background: url(./img/login_bg.png) no-repeat;
    }
</style>
</head>
<body class="bg">
    <form class="layui-form" action="">
        <div class="layui-form-item">&nbsp;</div>
        <div class="layui-form-item">&nbsp;</div>
        <div class="layui-form-item">&nbsp;</div>
        <div class="layui-form-item">&nbsp;</div>
        <div class="layui-form-item">
            <div class="layui-inline " >
                <label style="width:300px"><h2 style="font-size: 30px; color:#009688;">会员制时装共享平台</h2></label>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <div class="inputdiv">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="userid" id="userid" placeholder="用户名" autocomplete="off" class="layui-input" lay-verify=“required”>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline" >
                <div class="inputdiv">
                    <i class="layui-icon layui-icon-cellphone"></i>
                    <input type="text" name="phone" id="phone" placeholder="手机号" autocomplete="off" class="layui-input" lay-verify=“required|phone|number”>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline" >
                <div class="inputdiv">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="userpassword" id="userpassword" placeholder="密码" autocomplete="off" class="layui-input" lay-verify=“required”>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline" >
                <div class="inputdiv">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" id="password" placeholder="确认密码" autocomplete="off" class="layui-input" lay-verify=“required”>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline" >
                <div class="slider">            
                    <div id="slider"></div>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <button class="layui-btn layui-btn-radius" lay-submit lay-filter="formDemo">注册</button>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline" >
                <div class="slider">
                    <a href='#' style="float:right" onclick="window.location.href='login.html'">用已有帐号登录</a>
                </div>
            </div>
        </div>
    </form>
    <script>
        layui.config({
			base: 'dist/sliderVerify/'
		}).use(['sliderVerify', 'jquery', 'form'], function() {
			var sliderVerify = layui.sliderVerify,
				form = layui.form;
			var slider = sliderVerify.render({
				elem: '#slider'
			})

            //监听提交
			form.on('submit(formDemo)', function(data) {
				if(slider.isOk()){//用于表单验证是否已经滑动成功
					layer.msg(JSON.stringify(data.field));
                    slider.reset();
				}else{
					layer.msg("请先通过滑块验证");
				}
				return false;
			});
        })
    </script>
</body>
</html>
