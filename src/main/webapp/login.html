<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>会员制时装共享平台</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="./layui/css/layui.css"  media="all">
  <script src="./layui/layui.js" charset="utf-8"></script>
  <script src="./js/jquery.min.js"></script>
  <style>
    .inputdiv{
        display:flex;border: 1px solid #D2D2D2!important;background-color: #fff;height: 38px;line-height: 38px;padding: 0px 19px;
        border-radius: 19px;
        width:300px;
    }
    .layui-input, .layui-select, .layui-textarea {
        border-style: none;
    }
    .slider{
        width:340px;
    }
    .layui-btn-radius{
        width:340px;
    }
    .layui-form-item{
        width:100%;text-align:center;
    }
    .bg{
        background: url(./img/login_bg.png) no-repeat;
    }
</style>
</head>
<body class="bg">
    <form class="layui-form" >
        <div class="layui-form-item">&nbsp;</div>
        <div class="layui-form-item">&nbsp;</div>
        <div class="layui-form-item">&nbsp;</div>
        <div class="layui-form-item">&nbsp;</div>
        <div class="layui-form-item">
            <div class="layui-inline " >
                <label style="width:300px"><h2 style="font-size: 30px; color:#009688;">会员制时装共享平台</h2></label>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <div class="inputdiv">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" oninput='changed(this)' onkeyup="value=value.replace(/[\u4e00-\u9fa5]/ig,'')" name="userid" id="userid" placeholder="用户名" autocomplete="off" class="layui-input" lay-verify=“required”>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline" >
                <div class="inputdiv">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" oninput='changed(this)' onkeyup="value=value.replace(/[\u4e00-\u9fa5]/ig,'')" name="userpassword" id="userpassword" placeholder="密码" autocomplete="off" class="layui-input" lay-verify=“required”>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline" >
                <div class="slider">            
                    <div id="slider"></div>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <button class="layui-btn layui-btn-radius" lay-submit lay-filter="formDemo">登录</button>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline" >
                <div class="slider">
                    <a href='#' style="float:left" onclick="window.location.href='forgetPassword.html'">忘记密码？</a>
                    <a href='#' style="float:right" onclick="window.location.href='register.html'">注册</a>
                </div>
            </div>
        </div>
    </form>
    <script>
        function changed(textbox){
            var name = textbox.value;
            if(name == ""){
                return;
            }
            if(!name.match("^[a-zA-Z0-9_\u4e00-\u9fa5]+$")){
                //var layer = layui.layer;
                //layer.msg('请不要输入特殊字符');
                textbox.value="";
            }
            return;
        }

        layui.config({
			base: 'dist/sliderVerify/'
		}).use(['sliderVerify', 'jquery', 'form'], function() {
			var sliderVerify = layui.sliderVerify,
				form = layui.form;
			var slider = sliderVerify.render({
				elem: '#slider'
			})

            //监听提交
			form.on('submit(formDemo)', function(data) {
				if(slider.isOk()){//用于表单验证是否已经滑动成功
                    var userid = $('#userid');
                    var userpassword = $('#userpassword');
                    $.ajax({
                        url:'/login',
                        type:'GET',
                        data:{
                            userid:userid.val(),
                            userpassword:userpassword.val()
                        },
                        success:function(msg){
                            if(msg=='user'){
                                layer.msg("登陆成功");
                                window.location.href="index.html"
                            }else if(msg=='admin'){
                                layer.msg("登陆成功");
                                window.location.href="admin.html"
                            }else{
                                layer.msg("用户名或者密码错误");
                            }
                        }

                    });
                    slider.reset();
				}else{
					layer.msg("请先通过滑块验证");
				}
				return false;
			});
        })
    </script>
</body>
</html>
