<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../layui/css/layui.css"  media="all">
  <script src="../layui/layui.js" charset="utf-8"></script>
  <script src="../js/jquery.min.js"></script>
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body class="layui-layout-body">
    <form class="layui-form layui-bg-gray" action="">
        <div class="layui-form-item">
            <label class="layui-form-label ">用户角色</label>
            <div class="layui-input-block" style="width:190px">
                <select name="userRole">
                  <option value="普通用户">普通用户</option>
                  <option value="管理员">管理员</option>
                </select>
              </div>
              <input type="hidden" class="layui-input layui-disabled" id="userid" name="userid">
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="edit">修改</button>
          </div>
            <div class="layui-form-item">&nbsp;</div>
        </div> 
      </form>  
    <script>
        layui.use('form', function(){
        var form = layui.form;
      });
    </script>
</body>
