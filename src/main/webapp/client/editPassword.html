<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>会员制时装共享平台</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../layui/css/layui.css"  media="all">
  <script src="../layui/layui.js" charset="utf-8"></script>
  <script src="../js/jquery.min.js"></script>
</head>
<body>
    <form class="layui-form" action="">
        <div class="layui-form-item">
        <label class="layui-form-label">输入新密码</label>
            <div class="layui-input-inline">
              <input type="password" class="layui-input" id="userpassword" name="userpassword" >
            </div>
        </div>
        <div class="layui-form-item">
        <label class="layui-form-label">确认新密码</label>
            <div class="layui-input-inline">
              <input type="password" class="layui-input" id="password" name="password" >
            </div>
        </div>
        <div class="layui-input-inline">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="layui-btn" lay-submit lay-filter="edit">修改</button>
          </div>
    </form>
    <script>
        layui.use('form', function(){
            var form = layui.form;
            form.on('submit(edit)', function(){
                var userpassword = $('#userpassword');
                var password = $('#password');
                if(userpassword.val()==password.val()){
                    $.ajax({
                        url:'',
                        type:"GET",
                        data:{userpassword:userpassword.val()},
                        success:function (){
                            layer.msg("修改成功！");
                        }
                    });
                }else{
                    layer.msg("两次输入的密码错误！");
                }

            });
        });
    </script>
</body>
