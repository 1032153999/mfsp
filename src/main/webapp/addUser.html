<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../layui/css/layui.css"  media="all">
  <script src="./layui/layui.js" charset="utf-8"></script>
  <script src="./js/jquery.min.js"></script>
</head>
<body class="layui-layout-body">
        <!-- 内容主体区域 -->

        <form class="layui-form layui-bg-gray" action="">
          <div class="layui-form-item">&nbsp;</div>

          <div class="layui-form-item">
            <label class="layui-form-label ">输入框</label>
            <div class="layui-input-inline">
              <input type="text" name="" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
            <label class="layui-form-label">密码框</label>
            <div class="layui-input-inline">
              <input type="text" name="" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
          </div> 
          <div class="layui-form-item">&nbsp;</div>
        </form>    


        <table id="demo" lay-filter="test"></table>



    <script>
      //Demo
      layui.use('form', function(){
        let form = layui.form;
        
      //监听提交
      form.on('submit(formDemo)', function(data){
          layer.msg(JSON.stringify(data.field));
          return false;
        });
      });

      //user表
      layui.use('table', function(){
      let table = layui.table;
      table.render({
        elem: '#demo'
        ,height: 312
        ,url: '' //数据接口
        ,page: true //开启分页
        ,cols: [[ //表头
          {field: 'userId', title: 'ID', width:80, sort: true, fixed: 'left'}
          ,{field: 'username', title: '用户昵称', width:80}
          ,{field: 'userPassword', title: '密码', width:80,}
          ,{field: 'userRole', title: '角色', width:80, sort: true} 
          ,{field: 'userPic', title: '头像', width: 80}
          ,{field: 'phone', title: '电话号码', width: 80,}
        ]]
      });
    });
    </script>
    </body>
</html>
