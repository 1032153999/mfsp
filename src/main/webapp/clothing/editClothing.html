<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../layui/css/layui.css"  media="all">
  <script src="../layui/layui.js" charset="utf-8"></script>
  <script src="../js/jquery.min.js"></script>
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body class="layui-layout-body">
    <form class="layui-form" action="">
        <div class="layui-form-item">&nbsp;</div>
        <div class="layui-form-item">
            <label class="layui-form-label ">服装名字</label>
            <div class="layui-input-inline">
                <input type="text" name="clothingname" id="clothingname" placeholder="" autocomplete="off" class="layui-input">
            </div>
            <label class="layui-form-label">服装出售价</label>
            <div class="layui-input-inline">
                <input type="text" name="clothingprice" id="clothingprice" placeholder="" autocomplete="off" class="layui-input">
            </div>
            <label class="layui-form-label">服装租赁价</label>
            <div class="layui-input-inline">
                <input type="text" name="clothingrentprice" id="clothingrentprice" placeholder="" autocomplete="off" class="layui-input">
            </div>            
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">服装数量</label>
            <div class="layui-input-inline">
                <input type="text" name="clothingnum" id="clothingnum" placeholder="" autocomplete="off" class="layui-input">
            </div>
            <label class="layui-form-label">服装成本价</label>
            <div class="layui-input-inline">
                <input type="text" name="clothingcost" id="clothingcost" placeholder="" autocomplete="off" class="layui-input">
            </div>
            <label class="layui-form-label">服装图片</label>
            <div class="layui-upload">
                <button type="button" class="layui-btn" id="pic" name="pic"><i class="layui-icon">&#xe67c;</i>上传图片</button>
                    <img class="layui-upload-img" width="60px" height="50px" id="clothingpic" name="clothingpic">
                  </div>
            </div>
        <div class="layui-form-item">
            <label class="layui-form-label">服装描述</label>
            <div class="layui-input-inline">
              <input type="text" name="clothingdescr" id="clothingdescr" placeholder="" autocomplete="off" class="layui-input">
            </div>
            <label class="layui-form-label">服装状态</label>
            <div class="layui-input-inline">
              <input type="text" name="clothingstatus" id=“clothingstatus” placeholder="" autocomplete="off" class="layui-input">
            </div>
          <div class="layui-input-inline">
            <button class="layui-btn" lay-submit lay-filter="edit">修改</button>
            </div>
        </div>
      </form>  
    <script>
        layui.use('form', function(){
        var form = layui.form;
      });
        layui.use('upload', function(){
            var upload = layui.upload;

            //执行实例
            var uploadInst = upload.render({
                elem: '#pic' //绑定元素
                ,url: '' //上传接口
                ,accept: 'images'
                ,acceptMime: 'image/*'
                ,choose: function(obj){
                    //预读本地文件示例，不支持ie8
                    obj.preview(function(index, file, result){
                        $('#clothingpic').attr('src', result); //图片链接（base64）
                    });
                }
                ,done: function (res) {
                    //如果上传失败
                    if (res.code == 250) {
                        return layer.msg('上传项目图片失败',{icon: 5});
                    }
                    //上传成功,获得图片地址
                    $('#clothingpic').attr('src', res.data);
                }
            });
        });

    </script>
</body>
