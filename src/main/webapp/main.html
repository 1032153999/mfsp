<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="layui/css/layui.css"  media="all">
  <script src="layui/layui.js" charset="utf-8"></script>
  <script src="js/jquery.min.js"></script>
</head>
<body class="layui-layout-body layui-bg-gray">
<div style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md3">
            <div class="layui-card">
                <div class="layui-card-header">用户数<span class="layui-badge layui-bg-blue" style="float:right">总</span></div>
                <div class="layui-card-body">
                    <h2 id="userCount">内容1</h2><br>123
                </div>
            </div>
        </div>
        <div class="layui-col-md3">
            <div class="layui-card">
                <div class="layui-card-header">销售量<span class="layui-badge layui-bg-orange" style="float:right">月</span></div>
                <div class="layui-card-body">
                    <h2 id="monthlysales">内容2</h2><br>231
                </div>
            </div>
        </div>
        <div class="layui-col-md3">
            <div class="layui-card">
                <div class="layui-card-header">租赁量<span class="layui-badge layui-bg-orange" style="float:right">月</span></div>
                <div class="layui-card-body">
                    <h2 id="monrentalamount">内容3</h2><br>456
                </div>
            </div>
        </div>
        <div class="layui-col-md3">
            <div class="layui-card">
                <div class="layui-card-header">成交额<span class="layui-badge layui-bg-blue" style="float:right">总</span></div>
                <div class="layui-card-body">
                    <h2 id="totalprice">内容4</h2><br>654
                </div>
            </div>
        </div>
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">标题5</div>
                <div class="layui-card-body">
                    内容5
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(function(){
          $.ajax({
              url:'zuliang',
              type: "GET",
              success:function(msg){
                  $('#monrentalamount').text(msg);
              }
          });

        $.ajax({
            url:'xiaoliang',
            type: "GET",
            success:function(msg){
                $('#monthlysales').text(msg);
            }
        });

        $.ajax({
            url:'usertotal',
            type: "GET",
            success:function(msg){
                $('#userCount').text(msg);
            }
        });

        $.ajax({
            url:'ordertotal',
            type: "GET",
            success:function(msg){
                $('#totalprice').text(msg);
            }
        });
      });
</script>
</body>
</html>
