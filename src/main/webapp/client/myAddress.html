<body class=”layui-layout-body“>
    <div class="layui-form-item">
        <label class="layui-form-label">用户地址</label>
        <div class="layui-input-inline">
            <input type="text" name="useraddress" id="useraddress" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-input-inline">
            <button class="layui-btn" lay-filter="addAddress" onclick="addAddress()">添加</button>
        </div>
    </div>
    <table id="myAddress" lay-filter="myAddress"></table>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
      </script>

        function addAddress(){
            var useraddress = $('#useraddress');
            $.ajax({
                url: "",//这里填添加地址的控制类地址
                type: "GET",
                data:{
                    useraddress:useraddress.val(),
                }
            });
            var table = layui.table;
            table.reload('myAddress', {
                page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
        };

        layui.use('table', function(){
            var table = layui.table;
            table.render({
                elem: '#myAddress'
                ,id:'myAddress'
                ,height: 500
                ,even: true
                ,url: '' //数据接口
                ,page: true //开启分页
                ,cols: [[ //表头
                {field: 'userid', title: '用户id',  fixed: 'left'}
                ,{field: 'useraddress', title: '地址'}
                ,{fixed: 'right', width:178, align:'center', fixed: 'right',toolbar: '#barDemo'}
                ]]

            });

            table.on('tool(myAddress)', function(obj){
                var data = obj.data;
                if(obj.event === 'edit'){
                layer.open({
                    type:2,
                    title:false,
                    content:'./editAddress.html',
                    area:['500px','250px'],
                    success: function (layero, index) {
                    //向layer页面传值，传值主要代码
                    var body = layer.getChildFrame('body', index);

                    //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
                    //var iframeWin = window[layero.find('iframe')[0]['name']];

                    //将弹窗页面中属性名name="orderformid"的标签赋值
                    body.find("[name='id']").val(data.id);
                    body.find("[name='useraddress']").val(data.useraddress);
                    },
                    cancel: function(layero, index){
                    table.reload('myAddress', {
                        page: {
                        curr: 1 //重新从第 1 页开始
                        }
                    });
                    }
                });
                }else if(obj.event === 'del'){
                    layer.open({
                        type:0,
                        title:'删除此地址？',
                        area:['500px','250px'],
                        yes: function(layero,index){
                        $.ajax({
                            url: "",
                            type: "GET",
                            data:{id:data.id}
                        });
                        obj.del()
                        layer.close(layero);
                        }

                    });
                    }


            });
        });
    </script>
