<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>会员制时装共享平台</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../layui/css/layui.css"  media="all">
  <script src="../layui/layui.js" charset="utf-8"></script>
  <script src="../js/jquery.min.js"></script>
</head>
<body>
    <table id="myOrderForm" lay-filter="myOrderForm"></table>
    <script>
        layui.use('table', function(){
            var table = layui.table;
            table.render({
                elem: '#myOrderForm'
                ,id:'myOrderForm'
                ,height: 500
                ,even: true
                ,url: '' //数据接口
                ,page: true //开启分页
                ,where:{
                userid:''//填界面获取的userid
                }
                ,cols: [[ //表头
                {field: 'orderformid', title: '订单编号',  fixed: 'left',sort: true}
                ,{field: 'orderformclass', title: '订单类型',sort: true}
                ,{field: 'userid', title: '用户Id'}
                ,{field: 'realityrentaltime', title: '租赁时间'}
                ,{field: 'starttime', title: '下单时间'}
                ,{field: 'preconcertedreturntime', title: '服装预定归还时间'}
                ,{field: 'realityreturmtime', title: '服装实际归还时间'}
                ,{field: 'orderformaddress', title: '用户地址'}
                ,{field: 'totalprice', title: '订单总价',sort: true}
                ,{field: 'remark', title: '订单留言'}
                ,{field: 'orderstatus', title: '订单状态',sort: true}
                ]]

            });
        });

    </script>
</body>
