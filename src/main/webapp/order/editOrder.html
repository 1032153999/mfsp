<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../layui/css/layui.css"  media="all">
  <script src="../layui/layui.js" charset="utf-8"></script>
  <script src="../js/jquery.min.js"></script>
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body class="layui-layout-body">
    <form class="layui-form layui-bg-gray" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">归还时间</label>
                <div class="layui-input-inline">
                  <input type="text" class="layui-input" id="realityreturmtime" placeholder="yyyy-MM-dd HH:mm:ss">
                </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label ">订单状态</label>
            <div class="layui-input-block" style="width:190px">
                <select name="orderstatus">
                  <option value="未处理">未处理</option>
                  <option value="已处理">已处理</option>
                  <option value="正在进行">正在进行</option>
                </select>
              </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label ">用户地址</label>
              <div class="layui-input-inline">
                  <input type="text" name="orderformaddress" placeholder="" autocomplete="off" class="layui-input">
              </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="edit">修改</button>
          </div>
        </div> 
      </form>  
    <script>
        layui.use('laydate', function(){
  var laydate = layui.laydate;
        laydate.render({
            elem: '#realityreturmtime'
            ,type: 'datetime'
        });
    });
        layui.use('form', function(){
        var form = layui.form;
      });
    </script>
</body>
